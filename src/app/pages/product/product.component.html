<div style="padding: 16px">
  <div style="width: 10%;"><button mat-raised-button color="primary" style="width: 100%" (click)="return()" >Return </button></div>
  <div style="padding: 16px; margin-top: 46px; display: flex; flex-direction: row;">
    <div style="width: 90%;"><p style=" font-weight: bold; font-size: 22px; padding-top: 5px;">Add Product</p></div>
    <div style="width: 10%;"><button mat-raised-button color="primary" style="width: 100%" (click)="add()" >Add </button></div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.descripccion}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>


    <!-- Position Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.nombre_categoria}} </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="delete(element.id)">
          <mat-icon class="delete-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="edit(element)">
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
