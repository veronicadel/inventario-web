<div style="padding: 16px">
  <form *ngIf="todo" [formGroup]="todo">
    <div style="padding: 16px;">
      <p style="text-align: center; font-weight: bold; font-size: 22px; padding-top: 5px;">{{data.data.isType ? 'Add': 'Edit'}}</p>

      <div>
        <div style="border: 2px solid black; height: 120px; display: flex; justify-content: center; align-items: center">
        <img *ngIf="base64" [src]="base64" alt="image" height="100px">
          <div *ngIf="!base64">Image Required</div>
        </div>
        <button mat-raised-button color="primary" style="margin-top: 40px; width: 100%" (click)="upload()" >Upload image</button>
        <input type="file"  style="visibility: hidden" accept=".PNG,.JPG" #fileImage (change)="change($event)">
      </div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Name</mat-label>
        <input matInput type="text"  formControlName="name"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.name.dirty && !todo.controls.name.valid">Name invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Description</mat-label>
        <input matInput type="text"  formControlName="description"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.description.dirty && !todo.controls.description.valid">Description invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Price</mat-label>
        <input matInput type="number"  formControlName="price"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.price.dirty && !todo.controls.price.valid">Price invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Stock</mat-label>
        <input matInput type="number"  formControlName="stock"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.stock.dirty && !todo.controls.stock.valid">Stock invalid.</div>

      <h4>Category</h4>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let cat of categories" [value]="cat.id">
            {{cat.nombre_categoria}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <div style="display: flex; flex-direction: row;">
       <div style="width: 50%; padding: 2px;">
         <button mat-raised-button color="primary" style="margin-top: 40px; width: 100%" (click)="onNoClick()" >Close</button>
       </div>
       <div style="width: 50%; padding: 2px;">
         <button mat-raised-button color="primary" style="margin-top: 40px; width: 100%"  [disabled]="!todo.valid && base64" (click)="product()" >{{data.data.isType ? 'Add': 'Edit'}}</button>
       </div>
     </div>

    </div>
  </form>
</div>
