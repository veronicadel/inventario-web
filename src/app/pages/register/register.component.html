<div style="padding: 16px">
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <div style="padding: 16px;">
      <p style="text-align: center; font-weight: bold; font-size: 22px; padding-top: 5px;">Sign Up</p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Name</mat-label>
        <input matInput type="text"  formControlName="name"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.name.dirty && !todo.controls.name.valid">Name invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Last Name</mat-label>
        <input matInput type="text"  formControlName="lastName"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.lastName.dirty && !todo.controls.lastName.valid">Last Name invalid.</div>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >First Name</mat-label>
        <input matInput type="text"  formControlName="firstName"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.firstName.dirty && !todo.controls.firstName.valid">First Name invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Email</mat-label>
        <input matInput type="email"  formControlName="email"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.email.dirty && !todo.controls.email.valid">Email invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Password</mat-label>
        <input matInput type="password"  formControlName="password"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.password.dirty && !todo.controls.password.valid">Password invalid.</div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label position="floating" >Telephone</mat-label>
        <input matInput type="tel"  formControlName="telephone" maxlength="10"/>
      </mat-form-field>
      <div  class="error-label" *ngIf="todo.controls.telephone.dirty && !todo.controls.telephone.valid">Telephone invalid.</div>

      <div style="text-align: center;" >
        <p>Have an Account? <span class="color-label" (click)="login()"> Sign In</span> </p>
      </div>

      <button mat-raised-button color="primary" style="margin-top: 40px; width: 100%" type="submit" [disabled]="!todo.valid" >Sign Up</button>

    </div>
  </form>
</div>
